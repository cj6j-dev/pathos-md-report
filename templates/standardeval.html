<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standard Evaluation Template</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1>Standard Evaluation Form</h1>
    <nav>
      <a href="../index.html">Home</a>
    </nav>
  </header>

  <main>
    <section id="evaluation-form">
      <h2>Patient Evaluation</h2>
      <form id="standard-evaluation-form">
        <!-- Patient Information Section -->
        <fieldset>
          <legend>Patient Information</legend>
          <label for="patient-name">Patient Name:</label>
          <input type="text" id="patient-name" name="patient-name" required>

          <label for="patient-id">Patient ID:</label>
          <input type="text" id="patient-id" name="patient-id" required>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </fieldset>

        <!-- Evaluation Criteria Section -->
        <fieldset>
          <legend>Evaluation Criteria</legend>
          
          <label for="physical-condition">Physical Condition (1-5):</label>
          <input type="number" id="physical-condition" name="physical-condition" min="1" max="5" required>

          <label for="mental-condition">Mental Condition (1-5):</label>
          <input type="number" id="mental-condition" name="mental-condition" min="1" max="5" required>

          <label for="symptoms">Symptoms (if any):</label>
          <textarea id="symptoms" name="symptoms" placeholder="Describe symptoms, if any..."></textarea>

          <label for="treatment-evaluation">Treatment Response (1-5):</label>
          <input type="number" id="treatment-evaluation" name="treatment-evaluation" min="1" max="5" required>
        </fieldset>

        <!-- Remarks Section -->
        <fieldset>
          <legend>Additional Remarks</legend>
          <label for="remarks">Additional Observations or Remarks:</label>
          <textarea id="remarks" name="remarks" placeholder="Any further observations or important information..."></textarea>
        </fieldset>

        <button type="submit">Submit Evaluation</button>
      </form>
    </section>
  </main>

  <script src="../script.js"></script>
</body>
</html>
